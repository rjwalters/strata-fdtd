<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#grad4)"/>
  <!-- Lens shape -->
  <ellipse cx="200" cy="150" rx="30" ry="80" fill="#6a1b9a" opacity="0.6"/>
  <!-- Incoming plane waves -->
  <line x1="50" y1="100" x2="150" y2="100" stroke="#7b1fa2" stroke-width="2"/>
  <line x1="50" y1="125" x2="150" y2="125" stroke="#7b1fa2" stroke-width="2"/>
  <line x1="50" y1="150" x2="150" y2="150" stroke="#7b1fa2" stroke-width="2"/>
  <line x1="50" y1="175" x2="150" y2="175" stroke="#7b1fa2" stroke-width="2"/>
  <line x1="50" y1="200" x2="150" y2="200" stroke="#7b1fa2" stroke-width="2"/>
  <!-- Focused beam -->
  <path d="M 230 130 L 300 150" stroke="#4a148c" stroke-width="3"/>
  <path d="M 230 170 L 300 150" stroke="#4a148c" stroke-width="3"/>
  <path d="M 230 150 L 300 150" stroke="#4a148c" stroke-width="4"/>
  <!-- Focal point -->
  <circle cx="300" cy="150" r="8" fill="#4a148c"/>
  <!-- Title -->
  <rect x="0" y="250" width="400" height="50" fill="rgba(0,0,0,0.5)"/>
  <text x="200" y="283" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Acoustic Lens</text>
</svg>
