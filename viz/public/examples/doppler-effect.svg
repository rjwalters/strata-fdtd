<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffebee;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#grad5)"/>
  <!-- Moving source with motion arrow -->
  <circle cx="180" cy="150" r="15" fill="#c62828"/>
  <polygon points="210,150 240,140 240,160" fill="#c62828"/>
  <!-- Compressed wavefronts ahead -->
  <circle cx="180" cy="150" r="40" fill="none" stroke="#d32f2f" stroke-width="2" opacity="0.6"/>
  <circle cx="190" cy="150" r="60" fill="none" stroke="#d32f2f" stroke-width="2" opacity="0.5"/>
  <circle cx="200" cy="150" r="80" fill="none" stroke="#d32f2f" stroke-width="2" opacity="0.4"/>
  <!-- Expanded wavefronts behind -->
  <circle cx="180" cy="150" r="50" fill="none" stroke="#e57373" stroke-width="2" opacity="0.5"/>
  <circle cx="170" cy="150" r="75" fill="none" stroke="#e57373" stroke-width="2" opacity="0.4"/>
  <circle cx="160" cy="150" r="100" fill="none" stroke="#e57373" stroke-width="2" opacity="0.3"/>
  <!-- Title -->
  <rect x="0" y="250" width="400" height="50" fill="rgba(0,0,0,0.5)"/>
  <text x="200" y="283" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Doppler Effect</text>
</svg>
